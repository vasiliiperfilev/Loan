<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</head>
<body>
  <div class="col-md-6 offset-3">
    <div class="col-md-6 offset-3">
      <form method="post" th:action="@{edit}">
        <h1>Edit an entry</h1>
        <div>
          <label>Client number</label>
          <input class="form-control" type="text" name="clientno"
                 th:value="${loan.clientno}">
          <span th:errors="${loan.clientno}"></span>
        </div>
        <div>
          <label>Client name</label>
          <input class="form-control" type="text" name="clientname"
                 th:value="${loan.clientname}">
          <span th:errors="${loan.clientname}"></span>
        </div>
        <div>
          <label>Loan amount</label>
          <input class="form-control" type="number" name="loanamount"
                 th:value="${loan.loanamount}">
          <span th:errors="${loan.loanamount}"></span>
        </div>
        <div>
          <label>Years</label>
          <input class="form-control" type="number" name="years"
                 th:value="${loan.years}">
          <span th:errors="${loan.years}"></span>
        </div>
        <div>
          <label>Savings Type</label>
          <select th:name="loantype">
            <option th:each="type : ${types}"
                    th:value="${type}"
                    th:text="${type}"
                    th:selected="${loan.loantype.equals(type)}">
            </option>
          </select>
          <span th:errors="${loan.loantype}"></span>
        </div>
        <button type="submit" class="btn-primary" th:href="@{/}">Save</button>
      </form>
  </div>
</body>
</html>
