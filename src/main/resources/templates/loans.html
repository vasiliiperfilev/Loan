<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" >
  <title>Todos</title>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <style>
  .pre-scrollable{
    height:500px;
    overflow-y: scroll;
  }
  h1 {
    text-align: center;
  }
  </style>
</head>
<body>
<div>
  <h1>Loan Records</h1>
  <div class="container mt-2 pre-scrollable">
    <h2 class="text-danger" th:text="${error != null} ? ${error} : ''"></h2>
    <p class="text-secondary">The following are the loan records</p>
      <table class="table">
    <thead>
    <tr>
      <th>Client number</th><th>Client name</th><th>Loan amount</th><th>Number of years</th><th>Loan type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="l:${loans}">
      <td th:text="${l.getClientno()}"></td>
      <td th:text="${l.getClientname()}"></td>
      <td th:text="${l.getLoanamount()}"></td>
      <td th:text="${l.getYears()}"></td>
      <td th:text="${l.getLoantype()}"></td>
      <td>
        <a class="btn btn-warning" th:onclick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(clientno=${l.getClientno()})}">
          Delete</a>
      </td>
      <td>
        <a class="btn btn-primary" th:href="@{editForm(clientno=${l.getClientno()})}">
          Edit</a>
      </td>
      <td>
        <a class="btn btn-primary" th:href="@{editForm(clientno=${l.getClientno()})}">
          Amortization table</a>
      </td>
    </tr>
    </tbody>
  </table>
    <a class="btn btn-success" th:href="@{addForm}" role="button">Add</a>
  </div>
</div>
</div>
</body>
</html>
